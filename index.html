<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap-css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/8a4f4c7ea4.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom-css -->
    <link rel="stylesheet" href="style.css" />

    <title>Edulic</title>
  </head>
  <body>
    
       <nav class="container navbar navbar-expand-md navbar-white bg-light fixed-top">
          <div class="container-fluid mx-5">
            <a class="navbar-brand" href="javascript:void(0)">Edulic</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mynavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Deasls</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Success</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Register</a>
                </li>
              </ul>
              <a class="btn border px-4" href="">Register</a>
            </div>
          </div>
        </nav>
    
    <!--carousel  -->
    <div class="container px-0">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item position-relative active">
            <img src="./images/cover/cover-1.png" class="d-block w-100
            alt="...">

            <div
              class="carousel-caption d-none d-md-block position-absolute  start-50 top-50 translate-middle"
            >
              <h1 class="fw-bold">
                Get Started Digital <br />
                Learning
              </h1>
              <p class="h5">
                Some representative placeholder content for the first slide.
              </p>
              <a class="btn btn-info" href="#">Get started</a>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./images/cover/cover-2.jpg"
              class="d-block w-100 h-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/cover/cover-3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- caruosel-end -->

    


    <!-- js-cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
